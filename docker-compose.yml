version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: email-autopilot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: email_autopilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d email_autopilot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
volumes:
  pgdata:
